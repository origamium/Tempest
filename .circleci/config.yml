version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  install-dependencies:
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
        name: restore package cache from yarn
        keys:
          - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
        name: install dependencies
        command: yarn install --frozen-lockfile
      - save_cache:
        name: Yarn パッケージキャッシュを保存
        key: yarn-packages-{{ checksum "yarn.lock" }}
        paths:
          - ~/.cache/yarn
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
        name: test
        command: yarn test
  security-check:
    executor:
      name: node/default
    steps:
      - run:
        name: synk-check
        command: yarn snyk-protect
workflows:
    install-packages-workflow:
      jobs:
        - install-dependencies
    build-and-test-workflow:
      jobs:
        - build-and-test:
          requires:
            - install-packages-workflow
    security-check:
      jobs:
        - security-check:
          requires:
            - install-packages-workflow
