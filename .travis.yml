language: node_js
node_js:
    - "11"
cache:
    yarn: true
    directories:
        - node_modules
git:
    submodules: false
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
install:
    - yarn
script:
    - echo "nothing!"
before_deploy:
    - yarn run build
    - yarn run build-storybook
deploy:
    - provider: pages
    local-dir: "storybook-static"
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
    on:
        branch: master
    - provider: npm
    email: onoueorigami@gmail.com
    skip_cleanup: true
    api_key:
        secure: 
    on:
        tags: true
